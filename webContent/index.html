<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <h1 class="heading">Welcome to E-Commerce Website</h1>
    <hr>
    <h3>Please enter your login ID and Password</h3>

    <form action="Dashboard_servlet" method="post">
    <table>
        <tr>
            <td>E-Mail ID:</td>
            <td><input type="email" name="e-mail Id" required></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" name="Password" required></td>
        </tr>

        <tr>
            <td></td>
            <td><button>Login</button></td>
        </tr>
    </table>
    <hr>
    
</form>


</body>
</html>
