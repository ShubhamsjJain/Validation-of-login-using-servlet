<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>

    <h1>Welcome to E-Commerce Website</h1>
    <h3>Please enter your login ID and Password</h3>
    <form action="Dashboard_servlet" method="post">
    <table>
        <tr>
            <td>E-Mail ID:</td>
            <td><input type="email" name="e-mail Id" required></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" name="Password" required></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
    
</form>
</body>
</html>
