
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Students</title>
</head>
<body>

    <form action="addStudents" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>

            </tr>

            </tr>
        </table>

    </form>

			
			
</body>
</html>
